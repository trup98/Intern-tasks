server:
  port: 9091
  servlet:
    context-path: /ui
    session:
      cookie:
        name: UISESSION

security:
  oauth2:
    client:
      client-id: ClientId
      client-secret: secret
      access-token-uri: http://localhost:9090/auth/oauth/token
      user-authorization-uri: http://localhost:9090/auth/oauth/authorize
    resource:
      user-info-uri: http://localhost:9090/auth/rest/hello/principal

spring:
  thymeleaf:
    cache: false
